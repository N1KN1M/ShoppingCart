<div class="RegisterForm">
  <div>Login:</div>
  <form class="register-form" (ngSubmit)="register()">
    <div class="form-group">
      <mat-form-field class="register">
        <input matInput placeholder="Name" name="name" id="name" required #name="ngModel" [(ngModel)]="this.userData.name">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="register">
        <input matInput placeholder="Email Id" name="email" id="email" required #email="ngModel" [(ngModel)]="this.userData.email">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="register">
        <input matInput placeholder="Phone Number" name="phone" id="phone" required #phone="ngModel" [(ngModel)]="this.userData.phone">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="login">
        <input matInput placeholder="UserName" name="username" id="username" required #username="ngModel" [(ngModel)]="this.userData.username">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="login">
        <input matInput placeholder="Password" name="password" id="password" required #password="ngModel" [(ngModel)]="this.userData.password">
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field class="login">
        <input matInput placeholder="Confirm Password" name="confPassword" id="confPassword" required #confPassword="ngModel" [(ngModel)]="this.confirmPassword">
      </mat-form-field>
    </div>
    <button mat-raised-button type= "submit" [disabled]="!name.valid || !username.valid || !password.valid || !email.valid || !phone.valid || !confPassword.valid">Register</button>
  </form>
</div>
