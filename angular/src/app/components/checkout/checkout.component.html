<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Cart</h5>
          <form (ngSubmit)="goToPaymentPage()">
            <div class="form-row">
              <div class="col-md-4 form-group text-center">Name</div>
              <div class="col-md-4 form-group text-center">Price</div>
              <div class="col-md-4 form-group text-center">Quantity</div>
            </div>

            <div class="form-row" *ngFor="let record of dataService.quantities">
              <ng-container *ngIf="record.quantity>0">
                <div class="col-md-4 form-group text-center">{{record.item.name}}</div>
                <div class="col-md-4 form-group text-center">{{record.item.price}}</div>
                <div class="col-md-4 form-group text-center">{{record.quantity}}</div>
              </ng-container>
            </div>

            <hr class="my-6">


            <label>Payment Methods</label>
            <div class="toggle">
              <input type="radio" name="paymentMethod" value="upi" id="upi" [(ngModel)] = "paymentType"/>
              <label for="upi">UPI</label>
              <input type="radio" name="paymentMethod" value="creditCard" id="creditCard" [(ngModel)] = "paymentType"/>
              <label for="creditCard">Credit Card</label>
            </div>





            <div class="wrapper">
              <button type="submit" name = "Checkout" class ="btn btn-outline-dark btn-block">Pay Now!</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
