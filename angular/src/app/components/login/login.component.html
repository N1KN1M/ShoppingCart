<body>
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Welcome!</h5>
          <form class="form-signin" (ngSubmit)="validateAndLogin()">
            <div class="text-center warning" *ngIf="!verified">Invalid credentials!</div>

            <div class="form-group">
              <label for="username">Username</label>
              <input class="form-control input-mysize" name="username" id="username" required autofocus #username="ngModel" [(ngModel)]="userData.username">

            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control input-mysize" name="password" id="password" type = "password" required autofocus #password="ngModel" [(ngModel)]="userData.password">
            </div>

            <hr class="my-6">
            <button class="btn btn-lg btn-block text-uppercase btn-primary" type="submit" [disabled]="!username.valid || !password.valid">Sign in</button>
            <button class="btn btn-secondary text-uppercase btn-block " (click)="goToRegister()">
              Register
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
